<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy11-1</title>
</head>
<style>
#wrap1{
	background-color:#FCC;
	width:200px;
	height:100px;
	position:absolute;
	left:50%;
	margin-left:-100px;
	margin-top:20px
}
#wrap2{
	background-color:#FCC;
	width:200px;
	height:100px;
	position:absolute;
	left:50%;
	margin-left:-100px;
	margin-top:150px;
}
	
</style>
<body>
<div id="wrap1">
	我是wrap1
    </div>
<div id="wrap2">
	我是wrap2
    </div>
<script>
	let oWrap1=document.getElementById("wrap1"),
	oWrap2=document.getElementById("wrap2");
	oWrap1.onmouseenter=function(){
 		oWrap2.innerHTML="鼠标移入了wrap1" 
	}
	oWrap1.onmouseleave=function(){
		oWrap2.innerHTML="鼠标离开了wrap1" 
	}
	oWrap2.onmouseenter=function(){
		oWrap1.innerHTML="鼠标移入了wrap2" 
	}
	oWrap2.onmouseleave=function(){
		oWrap1.innerHTML="鼠标离开了wrap2" 
	}
</script>
</body>
</html>
